{% extends "base.html" %}

{% block content %}
<section class="shop">
  <h2>상점</h2>
  <div class="shop-grid">
    {% for item in items %}
      <div class="shop-card">
        <img src="{{ item.image_url|media }}" alt="{{ item.name }}">
        <h3>{{ item.name }}</h3>
        <p>{{ item.description }}</p>
        <div class="shop-meta">
          <span>{{ item.kc_cost }} KC</span>
          <span>{{ '무제한' if item.quantity is none else '재고 ' ~ item.quantity }}</span>
        </div>
        <form method="post">
          <input type="hidden" name="item_id" value="{{ item.id }}">
          <button class="btn primary" type="submit">구매 요청</button>
        </form>
      </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
